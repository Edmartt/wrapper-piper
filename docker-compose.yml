version: "3"

services:
  db:
    image: "postgres:15.1"
    restart: always

    ports:
      - 7000:5432
    env_file:
      - ".env"
    environment:
      PGDATA: /var/lib/postgresql/data/wrapper/

    volumes:
      - ./delivery_tables.sql:/docker-entrypoint-initdb.d/delivery_tables.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "postgres"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s  

  redis_service:

    image: "redis:7.0.11"

    restart: always

    ports: 
      - 8900:6379

    env_file:
      - ".env"
    links:
      - db

  locations:
    image: "edmartt/locstorager"

    ports:
      - 5600:5000

    env_file:
      - ".env"

    command: sh -c "gunicorn -b :5000 --access-logfile - --error-logfile - run:app"

    links:
      - db
      - redis_service


    restart: always

    depends_on:
      - "db"

  wrapper:
    image: "edmartt/wrapper-piper"

    ports:
      - 5700:5000

    env_file:
      - ".env"

    command: sh -c "gunicorn -b :5000 --access-logfile - --error-logfile - run:app"

    links:
      - db
      - redis_service
    depends_on:
      - "db"

    restart: always
